<h2>Programming Book List</h2>
<button (click)="isShowBooks= !isShowBooks">
    <span *ngIf="isShowBooks">Hide Books</span>
    <span *ngIf="!isShowBooks">Show Books</span>
</button>
<ul *ngIf="isShowBooks">
    <li>
        <img [src] ="src" [alt]="name" width="50"/>
        {{name}} by {{author}}
    </li>
    <li>
        <img [src] ="src1" [alt]="name1" width="50"/>
        {{name1}} by {{author1}}
    </li>
</ul>

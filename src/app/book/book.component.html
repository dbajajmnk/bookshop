<h2>Programming Book List</h2>
<button (click)="isShowBooks= !isShowBooks">
    <ng-container *ngIf="isShowBooks">Hide Books</ng-container>
    <ng-container *ngIf="!isShowBooks">Show Books</ng-container>
</button>
<ul *ngIf="isShowBooks">
    <ng-container *ngFor="let book of books,let i=index">

        <li >
            {{i+1}}
            <img [src] ="book.image" [alt]="book.name" width="50"/>
            {{book.name | titlecase}} by {{book.author | titlecase}}
            {{book.amount | currency :'INR' }}
        </li>
    </ng-container>
   
   
</ul>

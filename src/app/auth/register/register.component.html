<div class="flex m-auto h-screen justify-center">
   
    <form class="rounded-lg border p-4 m-auto w-1/3" >
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" class="p-2 rounded w-full border" id="email" placeholder="Enter Email Address">
        </div>
        <div class="my-5 w-full">
            <label for="password">Paswword</label>
            <input type="password" class="p-2 rounded w-full border" id="password" placeholder="Enter Password">
        </div>
        <div class="my-5 w-full">
            <label for="confirm_password">Paswword</label>
            <input type="password" class="p-2 rounded w-full border" id="confirm_password" placeholder="Confirm Password">
        </div>
        <div class="my-5 w-full">
            <input type="submit" class="w-full p-2 bg-orange-600 text-white rounded hover:bg-orange-900">
        </div>
    </form>
    </div>

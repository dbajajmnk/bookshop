<div class="flex m-auto h-screen justify-center">
   
    <form #registrationform="ngForm" (ngSubmit)="sumbitRegistration()" class="rounded-lg border p-4 m-auto w-1/3" >
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" class="p-2 rounded w-full border" id="email" placeholder="Enter Email Address" [(ngModel)]="registrationForm.email" name="email" #email="ngModel" required>
        </div>
        <div class="p-4 bg-red-300 text-red-900 rounded" *ngIf="email.invalid && (email.dirty ||email.touched)">
            Email field must be valid
        </div>
        <div class="my-5 w-full">
            <label for="password">Paswword</label>
            <input type="password" class="p-2 rounded w-full border" id="password" placeholder="Enter Password" [(ngModel)]="registrationForm.password" name="password" #password="ngModel" required>
        </div>
        <div class="p-4 bg-red-300 text-red-900 rounded" *ngIf="password.invalid && (password.touched || password.dirty)">
            Password field must be valid
        </div>
        <div class="my-5 w-full">
            <label for="confirm_password">Paswword</label>
            <input type="password" class="p-2 rounded w-full border" id="confirm_password" placeholder="Confirm Password" [(ngModel)]="registrationForm.confirmPassword" name="confirmpassword" #confirmpassword="ngModel" required>
        </div>
        <div class="p-4 bg-red-300 text-red-900 rounded" *ngIf="confirmpassword.invalid && (confirmpassword.dirty || confirmpassword.touched)">
            Confirm Password field must be valid
        </div>
        <div class="my-5 w-full">
            <input type="submit" [disabled]="registrationform.form.invalid" class="w-full p-2 bg-orange-600 text-white rounded hover:bg-orange-900">
        </div>
    </form>
    </div>

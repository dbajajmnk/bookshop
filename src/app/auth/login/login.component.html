<div class="flex m-auto h-screen justify-center">
   
    <form #myForm ="ngForm" class="rounded-lg border p-4 m-auto w-1/3" (ngSubmit)="submit()" >
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" class="p-2 rounded w-full border" id="email" placeholder="Enter Email Address" [(ngModel)]="form.email" name="email" #email="ngModel">
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)">
            Email Field must be valid
        </div>
       
        <div class="my-5 w-full">
            <label for="password">Paswword</label>
            <input type="password" class="p-2 rounded w-full border" id="password" placeholder="Enter Password" [(ngModel)]="form.password" name="password" #password="ngModel">
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)">
            Password Field must be valid
        </div>
        <div class="my-5 w-full">
            <button type="submit" [disabled]="myForm.form.invalid"   class="w-full p-2 bg-purple-600 text-white rounded hover:bg-purple-900">
                <ng-container *ngIf="isLoading()">Loading...</ng-container>
                <ng-container *ngIf="!isLoading()">Submit</ng-container>
            </button>
        </div>
    </form>
    </div>
